{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="mb-4">Bem-vindo ao RPG Online!</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg">Ir para o Dashboard</a>
    {% else %}
        <a href="/accounts/login/" class="btn btn-primary me-2">Login</a>
        <a href="/accounts/signup/" class="btn btn-secondary">Registrar</a>
    {% endif %}
</div>
{% endblock %}
